<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наша история</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p class="small-text">Все началось ровно 1 год и 2 месяца назад…<br>
        <span class="tiny-text">так-то ещё раньше, но…</span></p>

        <h1>13.12.2024 мы начали строить наши отношения</h1>

        <p class="subtitle">Смотри, сколько моментов мы уже прожили вместе!</p>

        <!-- Слайдер с фотографиями -->
        <div class="slider">
            <div class="slide active">
                <img src="photos/photo1.jpg" alt="Наше фото 1">
            </div>
            <div class="slide">
                <img src="photos/photo2.jpg" alt="Наше фото 2">
            </div>
            <div class="slide">
                <img src="photos/photo3.jpg" alt="Наше фото 3">
            </div>
            <!-- Добавь больше слайдов по аналогии -->
        </div>

        <!-- Кнопки для слайдера -->
        <div class="slider-controls">
            <button class="prev-btn">❮</button>
            <button class="next-btn">❯</button>
        </div>

        <!-- Остальной контент -->
        <div class="message">
            <p>Ты — мой самый любимый человек...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
